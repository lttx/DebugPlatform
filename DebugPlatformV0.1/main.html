<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>ATLAS设备调试</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/cikonss.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

<div class="main">
    <div class="main-head">
        <img src="image/ATLAS设备调试系统main.png">
        <div class="userinfo">
            <img src="image/user_grey.png" id="usericon">
            <span>Admin</span>
            <div id="logout">
                <img src="image/logout.png">
                <span style="position: relative;top:-35px;color: #080808">注销</span>
            </div>
        </div>
    </div>

    <div class="main-data">
        <div class="row">
            <div class="col-md-3 col-md-offset-9">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="搜索...">
                    <span class="input-group-btn">
                        <!--这里写在了span的里面-->
                        <button class="btn btn-default" style="background: url(image/search.png);border: none;">&nbsp;&nbsp;</button>
                    </span>
                </div>
            </div>
        </div>

        <div class="device-show-container">
        <div class="device-container">

        </div>
        </div>
        <div class="page-control">
            <ul class="list-unstyled">
                <li id="pre"><b>←</b></li>
                <li id="next"><b>→</b></li>
            </ul>
        </div>
    </div>

    <div class="foot-control">
        <button class="btn btn-info btn-lg col-lg-3">全部配置</button>
        <button class="btn btn-info btn-lg col-lg-3 col-lg-offset-1">全部固件升级</button>
        <button class="btn btn-info btn-lg col-lg-3 col-lg-offset-1">全部数据导出</button>
     </div>
</div>

</body>
<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery.cookie.js"></script>
<script src="js/loginStatus.js"></script>
<script src="js/main.js"></script>
</html>
